<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body{
            font-family: 'Roboto', sans-serif;
        }
        .popup{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        .popup-content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #ffffff;
            width: 50vw;
            max-width: 500px;
            min-height: 100px;
            padding: 20px;
            border-radius: 10px;
        }
        .name{
            font-size: 1em;
            font-weight: bold;
        }
    </style>
    <script>
        getItems();
        function getItems(){
            fetch('/inventory').then(res => res.json()).then(inventory => {
                for(let item of inventory){
                    addItemElement(item);
                }
            });
        }

        function addItemElement(item){
            let itemElement = document.createElement('div');
            itemElement.innerHTML = `
                <span class='name'>${item.name} (${item.quantity})</span><span> ${item.description} </span>
                <button onclick='deleteItem("${item.id}")'>Delete</button>
            `;
            itemElement.id = item.id;
            document.getElementById('inventory-list').appendChild(itemElement);
        }

        function showAdd(){
            document.getElementById("add-item").style.display = "block";
        }
        function closeAdd(){
            document.getElementById("add-item").style.display = "none";
        }
        function addItem(){
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const quantity = Number(document.getElementById("quantity").value);
            let body = {name,description,quantity};
            fetch("/inventory", {
                method: "POST",
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(body),
            }).then(res => res.json())
            .then(newItem => {
                console.log(newItem); 
                addItemElement(newItem);
                closeAdd();
            });
        }

        function deleteItem(id){
            if(confirm("Are you sure you want to delete this item?")){
                fetch(`/inventory/${id}`, {
                    method: "DELETE",
                }).then(res => res.json())
                .then(deletedItem => {
                    console.log(deletedItem);
                    document.getElementById(id).remove();
                });
            }
        }
    </script>
</head>
<body>
    <h1>Shopfiy Intern Backend Challenge 2022 Submission</h1>
    <h3>Jordan Mosakowski</h3>
    <div id='inventory-list'></div>
    <br><br>
    <button id='show-add' onclick='showAdd()'>Add Item</button>
    
    <div class='popup' id='add-item'>
        <form class='popup-content' onsubmit="return false">
            <label for="name">Item Name:</label><br>
            <input type="text" id="name" name="add-name"><br>
    
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="add-description"><br>
    
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="add-quantity"><br>

            <input type="submit" value="Create Item" onclick='addItem()'>
            <button onclick='closeAdd()'> Cancel</button>
        </form>
    </div>
</body>
</html>
